<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>TicTacToeJSExemplar</title>
    <link rel="stylesheet" type="text/css" href="style.css">
  </head>
  <body>
    <div class="container" id="game-container">
      <table>
        <tr>
          <td class="cell" id="0"></td>
          <td class="cell" id="1"></td>
          <td class="cell" id="2"></td>
        </tr>
        <tr>
          <td class="cell" id="3"></td>
          <td class="cell" id="4"></td>
          <td class="cell" id="5"></td>
        </tr>
        <tr>
          <td class="cell" id="6"></td>
          <td class="cell" id="7"></td>
          <td class="cell" id="8"></td>
        </tr>
      </table>
    </div>
    <div class="container" id="controls-container">
      <div id="restart-button">
        <button onClick="startGame()">Restart Game</button>
      </div>
      <div id="difficulty-buttons">
        <button onClick="setEasyMode()">Easy</button>
        <button onClick="setHardMode()">Hard</button>
        <button onClick="setImpossibleMode()">Impossible</button>
      </div>
    </div>
    <div class="endgame" id="endgame-text"></div>
    <script src="app.js"></script>
  </body>
</html>
